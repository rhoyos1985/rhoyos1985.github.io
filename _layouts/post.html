---
layout: layoutpost
---

<div class="content">
    <div class="row">
        <div class="col-sm-12 col-md-10">
            <h1>{{ page.title }}</h1>
            <p class="meta"> {{ page.date | date_to_string }} </p>
            <div class="post_article">
                {{ content }}
            </div>
            <div>
                {% include share-bar.html %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-10">
            <div    class="just-comments"
                    data-locale="en_US"
                    data-allowguests="true"
                    data-apikey="6c638fa1-5faa-40b2-b7bd-bd35baafdc58">
            </div>
        </div>
    </div>
</div>
