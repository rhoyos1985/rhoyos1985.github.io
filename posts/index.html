---
layout: layoutpost
title: Posts
---

<div class="content">
        <div class="row">
            {% for collection in site.collections %}
                {% for post in collection.docs %}
            <div class="col-sm-12 col-md-4 mrg_bottom">
                <div class="post">
                    <div class="post-img-content">
                        <img src="{{ post.image }}" class="img-responsive" />
                    </div>
                    <div class="post-body">
                        <div class="author">
                            By <b>{{ post.autor }}</b> |
                            <time datetime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>
                        </div>
                        <h5>{{ post.title }}</h5>
                        <div>
                            {{ post.description }}
                        </div>
                        <div class="contentFooter">
                            <a href="{{ post.url }}" class="btn btn-primary btn-md" title="{{ post.title }}">Ver mas</a>
                        </div>
                    </div>
                </div>
            </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
