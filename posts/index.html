---
layout: layoutpost
title: Posts
---

<div class="container">
    <div class="content">
        <div class="row">
            {% for post in site.posts %}
            <div class="col-sm-12 col-md-5">
                <div class="post">
                    <div class="post-img-content">
                        <img src="{{ post.image }}" class="img-responsive" />
                    </div>
                    <div class="content">
                        <div class="author">
                            By <b>{{ post.autor }}</b> |
                            <time datetime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>
                        </div>
                        <h5>{{ post.title }}</h5>
                        <div>
                            {{ post.description }}
                        </div>
                        <div class="contentFooter">
                            <a href="{{ post.url }}" class="btn btn-primary btn-md" title="{{ post.title }}">Ver mas</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
